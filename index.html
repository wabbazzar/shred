<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B00">
    <meta name="description" content="Track your 6-week engagement photo prep workout program">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="6Week Shred">
    
    <title>6-Week Engagement Workout Tracker</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 768px)">
    
    <!-- Prevent caching during development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Top Header -->
    <header class="app-header">
        <div class="header-content">
            <select id="program-select" class="program-dropdown">
                <option value="default">6-Week Engagement Program</option>
            </select>
            <button id="settings-btn" class="settings-btn" aria-label="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="app-content">
        <!-- Day View -->
        <div id="day-view" class="view active">
            <div class="day-header">
                <h2 id="day-title">Monday - Week 1</h2>
                <div class="completion-badge">0%</div>
            </div>
            <div class="workout-sections" id="workout-sections">
                <!-- Workout sections will be dynamically populated -->
            </div>
        </div>

        <!-- Week View -->
        <div id="week-view" class="view">
            <div class="week-header">
                <button class="week-nav prev" aria-label="Previous week">&lt;</button>
                <h2 id="week-title">Week 1 of 6</h2>
                <button class="week-nav next" aria-label="Next week">&gt;</button>
            </div>
            <div class="week-grid" id="week-grid">
                <!-- Week grid will be dynamically populated -->
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendar-view" class="view">
            <h2>6-Week Overview</h2>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar grid will be dynamically populated -->
            </div>
        </div>
    </main>

    <!-- Bottom Tab Navigation -->
    <nav class="tab-navigation">
        <button class="tab-btn active" data-view="day">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
            </svg>
            <span>Day</span>
        </button>
        <button class="tab-btn" data-view="week">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/>
            </svg>
            <span>Week</span>
        </button>
        <button class="tab-btn" data-view="calendar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
            </svg>
            <span>Calendar</span>
        </button>
    </nav>

    <!-- Settings Modal (hidden by default) -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Settings content will be dynamically populated -->
            </div>
        </div>
    </div>

    <!-- Scripts - Load in dependency order -->
    <script src="scripts/data-manager.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/day-view.js"></script>
    <script src="scripts/week-view.js"></script>
    <script src="scripts/calendar-view.js"></script>
    <script src="scripts/csv-handler.js"></script>
    <script src="scripts/service-worker-register.js"></script>
</body>
</html>
